<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Debug</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .test-container {
            width: 400px;
            height: 600px;
            background: #1a1a1a;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .test-header {
            padding: 20px;
            background: #242424;
            color: #EAEAEA;
            flex-shrink: 0;
        }

        .test-messages {
            flex: 1;
            overflow-y: scroll;
            padding: 20px;
            background: #121212;
        }

        .test-message {
            background: #242424;
            color: #EAEAEA;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
        }

        .test-footer {
            padding: 20px;
            background: #242424;
            flex-shrink: 0;
        }

        button {
            background: #00A3FF;
            color: #121212;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 10px;
        }

        .info {
            color: #B1B1B1;
            margin-top: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h3>Scroll Test Container</h3>
        </div>

        <div class="test-messages" id="testMessages">
            <!-- Messages will be added here -->
        </div>

        <div class="test-footer">
            <button onclick="addMessage()">Add Message</button>
            <button onclick="checkScroll()">Check Scroll</button>
            <div class="info" id="info"></div>
        </div>
    </div>

    <script>
        let count = 0;
        const messagesDiv = document.getElementById('testMessages');
        const infoDiv = document.getElementById('info');

        function addMessage() {
            count++;
            const msg = document.createElement('div');
            msg.className = 'test-message';
            msg.textContent = `Test message ${count} - Lorem ipsum dolor sit amet, consectetur adipiscing elit.`;
            messagesDiv.appendChild(msg);

            // Try different scroll methods
            console.log('Adding message, scrollHeight:', messagesDiv.scrollHeight);

            // Method 1: Direct scrollTop
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            console.log('After direct scroll:', messagesDiv.scrollTop);

            // Method 2: scrollTo
            setTimeout(() => {
                messagesDiv.scrollTo({
                    top: messagesDiv.scrollHeight,
                    behavior: 'smooth'
                });
                console.log('After scrollTo:', messagesDiv.scrollTop);
            }, 50);

            updateInfo();
        }

        function checkScroll() {
            updateInfo();
        }

        function updateInfo() {
            infoDiv.innerHTML = `
                scrollHeight: ${messagesDiv.scrollHeight}<br>
                scrollTop: ${messagesDiv.scrollTop}<br>
                clientHeight: ${messagesDiv.clientHeight}<br>
                atBottom: ${messagesDiv.scrollHeight - messagesDiv.scrollTop - messagesDiv.clientHeight < 50}
            `;
        }

        // Monitor scroll events
        messagesDiv.addEventListener('scroll', () => {
            console.log('Scroll event - scrollTop:', messagesDiv.scrollTop);
            updateInfo();
        });
    </script>
</body>
</html>
