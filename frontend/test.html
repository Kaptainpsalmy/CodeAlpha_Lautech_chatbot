<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAUTECH Chatbot - Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .test-badge {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #00A3FF;
            color: #121212;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            z-index: 1000;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="test-badge">
        <i class="fas fa-flask"></i> Test Mode
    </div>

    <!-- Include the same HTML structure from index.html -->
    <div class="app-container">
        <!-- HEADER -->
        <header class="chat-header">
            <div class="header-content">
                <div class="logo-area">
                    <div class="logo-placeholder">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <div class="header-text">
                        <h1>LAUTECH Smart Assistant</h1>
                        <span class="badge">Beta</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="icon-btn" id="clearChat">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- MAIN CHAT AREA -->
        <main class="chat-main">
            <div class="welcome-section" id="welcomeSection">
                <div class="welcome-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h2>Ask Me Anything About LAUTECH</h2>
                <p class="welcome-subtitle">Admissions • School Fees • Departments • Hostels • Campus Life</p>

                <div class="suggested-questions">
                    <h3>Popular Questions</h3>
                    <div class="question-chips">
                        <button class="chip" data-question="What is the cut-off mark for Medicine?">
                            <i class="fas fa-question-circle"></i>
                            What is the cut-off mark for Medicine?
                        </button>
                        <button class="chip" data-question="How much are school fees?">
                            <i class="fas fa-money-bill-wave"></i>
                            How much are school fees?
                        </button>
                        <button class="chip" data-question="Where is the best area to live?">
                            <i class="fas fa-home"></i>
                            Where is the best area to live?
                        </button>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages"></div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <span>AI is thinking...</span>
            </div>
        </main>

        <!-- INPUT AREA -->
        <footer class="chat-footer">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea
                        id="userInput"
                        placeholder="Type your question…"
                        rows="1"
                        maxlength="500"
                    ></textarea>
                    <button class="input-action-btn" id="voiceInputBtn">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <button class="send-btn" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                    <span class="send-text">Send</span>
                </button>
            </div>
            <div class="footer-credit">
                <p>Powered by Samuel</p>
                <span class="status-dot"></span>
                <span class="status-text">Online</span>
            </div>
        </footer>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
